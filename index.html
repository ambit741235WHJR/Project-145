<!DOCTYPE html>
<html lang="en">
<head>
  <!--Adding the A-Frame.io script-->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <!--Creating a Scene-->
  <a-scene>
    <!--Creating a plane-->
    <a-plane color="black" position="0 0 0" rotation="-90 0 0" width="10"></a-plane>
    <!--Creating Shapes-->
    <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
    <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.45"></a-octahedron>
    <a-box position="-1 0.45 0.3" color="#FFFF6B" width="0.5" height="0.5" depth="0.5"></a-box>
    <a-cylinder position="0 0.75 -0.25" color="#FFC65D" radius="0.5" height="1.5"></a-cylinder>
    <a-cone position="1.25 0.5 -0.1" color="#FF6A4D" radius-bottom="0.5" radius-top="0"></a-cone>
    <a-dodecahedron position="2.5 0.45 0" color="#FFB1FF" radius="0.5"></a-dodecahedron>
    <a-sphere position="3.8 0.5 0" color="#0303FF" radius="0.5"></a-sphere>
</body>
</html>
